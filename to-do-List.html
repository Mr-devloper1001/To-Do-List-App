<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List App</title>
    <link rel="stylesheet" href="style-todo-list.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img width="64" height="64" src="https://img.icons8.com/glyph-neue/64/todo-list.png" alt="todo-list"/></h2>
            <div class="row">
                <input type="text" name="input-box" id="input-box" placeholder="Add your Text" autofocus>
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <img width="50" height="50" src="https://img.icons8.com/ios/50/checked-checkbox--v1.png" alt="checked-checkbox--v1"/>

    <img width="50" height="50" src="https://img.icons8.com/ios/50/unchecked-checkbox.png" alt="unchecked-checkbox"/>


    <script src="todo-js.js"></script>
</body>
</html>
